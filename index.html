<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsMosaic </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="NewsMosaic.png">

</head>
<body>
    <header>
        <div class="container header-container">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="NewsMosaic.png" alt="company logo">
            </a>
            <nav>
                <ul>
                    <li><a href="#" onclick="fetchNews('latest')">Home</a></li>
                    <li><a href="#" onclick="fetchNews('world')">World</a></li>
                    <li><a href="#" onclick="fetchNews('politics')">Politics</a></li>
                    <li><a href="#" onclick="fetchNews('technology')">Technology</a></li>
                </ul>
            </nav>
            <div class="search-box">
                <input type="text" id="search" placeholder="Search news...">
                <button onclick="fetchNews(document.getElementById('search').value)">Search</button>
            </div>
        </div>
    </header>
    <div class="loading" id="loading"></div>
    <main>
        <div class="container">
            <div class="news-container" id="news-container"></div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
